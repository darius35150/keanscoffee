    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Kean's Koffee</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    <link href="../css/default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../css/fonts.css" rel="stylesheet" type="text/css" media="all" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>
<body>
    <div id="header-wrapper">
        <div id="header" class="container">
            <div id="logo">
                <h1><a href="../index.html">Kean's Koffee</a></h1>
            </div>
            <div id="menu">
                <ul>
                    <li class="current_page_item"><a href="../index.html" accesskey="1" title="">Home</a></li>
                    <li><a href="./products.html" accesskey="2" title="">Products</a></li>
                    <li><a href="./about.html" accesskey="3" title="">About Us</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="page-wrapper">
        <div id="page" class="container">
            <h1><b>Contact Kean's Coffee</b></h1>
            <div class="container" >
                <form class="form-horizontal" id="contact_form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fname" name="user_first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="address" name="user_last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="user_email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="phone" name="user_phone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea name="message" rows=5 cols="50" class="form-control" name="message" placeholder="Type message here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-default" onclick="testEmail()">Submit</button>
                    <div class="checkboxes">
                        <h5 class="checkbox-inline"><b>Preferred Contact Method:</b></h5>
                        <label class="checkbox-inline"><input type="checkbox" name="radio_phone" value="Phone">Phone</input></label>
                        <label class="checkbox-inline"><input type="checkbox" name="radio_email" value="Email">Email</input></label></input>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/script.js"></script>
    <div id="copyright" class="contactcontainer">

    </div>
</body>
